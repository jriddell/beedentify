<div class="container-fluid">
  <div class="card">
    <div class="card-block">
        <h3 class="card-title">Results (&#10003; = most likely match)</h3>
        <div class="card-text">
          <p>Image matches (total of <strong>{{score_total}}</strong> selected):</p>
          <ul>
          <ng-container *ngFor="let item of results | orderByObjectProperty:'score':false">
             <ng-container [ngTemplateOutlet]="(item.score >4 && item.score/score_total >0.25) || (item.score >3 && item.score/score_total >0.33) || (item.score >=2 && item.score/score_total > 0.5) ? name_link : name_text" [ngTemplateOutletContext]="{item:item}"></ng-container>
          </ng-container>
          </ul>
        </div>
    </div>
  </div>
</div>

<ng-template #name_text let-item="item">
    <li><a [href]="docsURI(item.name)" target="new">{{item.name}}</a>: <strong>{{item.score}}</strong></li>
</ng-template>

<ng-template #name_link let-item="item">
  <li class="result-match"><span style="color: green">&#10003;</span><a [href]="docsURI(item.name)" target="new">{{item.name}}</a>: <strong>{{item.score}}</strong></li>
</ng-template>
