<div class="container-fluid">
  <div class="card">
    <div class="card-block">
        <h4 class="card-title">Possible Matches</h4>
        <div class="card-text">
          <ul>
            <ng-container *ngFor="let item of results | orderByObjectProperty:'score':false">
              <li><span class="clickable" (click)="insectModal(item.name)">{{item.name}} </span><span>({{item.score}} selected)</span></li>
            </ng-container>
          </ul>
        </div>
    </div>
  </div>
</div>
