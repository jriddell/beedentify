<div class="container-fluid">
  <div class="card">
    <div class="card-block">
        <h3 class="card-title">Results</h3>
        <div class="card-text">
          <p>Image matches (out of <strong>{{score_total}}</strong> selections):</p>
          <ul>
          <ng-container *ngFor="let item of results | orderByObjectProperty:'score':false">
             <ng-container [ngTemplateOutlet]="(item.score >3 && item.score/score_total >0.33)|| (item.score >=2 && item.score/score_total > 0.5) ? name_link : name_text" [ngTemplateOutletContext]="{item:item}"></ng-container>
          </ng-container>
          </ul>
        </div>
    </div>
  </div>
</div>

<ng-template #name_text let-item="item">
    <li><strong>{{item.score}}</strong> for {{item.name}}</li>
</ng-template>

<ng-template #name_link let-item="item">
  <li style="font-size:2em"><strong>{{item.score}}</strong> for <a [href]="docsURI(item.name)" target="new">{{item.name}}</a></li>
</ng-template>
