<h1>Insect Identification</h1>

<h2>Bird Boxes</h2>

<p>Both <a href="bumblebees.html">Bumble Bees</a> and <a href="wasps.html">Wasps</a> commonly nest in bird boxes.</p>

<p>Be aware that the variety of bumble bees that often nests in nest boxes can be more aggressive than the other varieties, so caution is advised if approaching them!</p>
